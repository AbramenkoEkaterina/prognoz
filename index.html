<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Настройки для iOS как web-app -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Прогноз погоды">

  <title>Прогноз погоды</title>

  <!-- Иконки -->
  <link rel="icon" type="image/png" href="./images/favicon.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon-180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./images/apple-touch-icon-152.png">
  <link rel="apple-touch-icon" sizes="167x167" href="./images/apple-touch-icon-167.png">
  <link rel="icon" type="image/png" sizes="192x192" href="./images/apple-touch-icon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="./images/apple-touch-icon-512.png">
  
   <!-- Стили -->
  <link rel="stylesheet" href="./styles/globals.css" />
  <link rel="stylesheet" href="./styles/variables.css" />
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <script src="index.js" type="module" defer></script>
</head>

<body>
  <main class="app">
    <div class="weather">
      <!-- Дата, время, город -->
      <div class="date_time_ geo visual">
        <div id="date"></div>
        <div id="time"></div>
        <div id="location">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16" style="margin-right:5px; vertical-align:middle;">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z" />
            <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4z" />
          </svg>
          <span id="city-data"></span>
        </div>
      </div>
      <!-- Текущая погода -->
      <div class="mini_weather visual">
        <div id="weather_icon" class="icon default"></div>
        <div id="weather_advice"></div>
        <div id="weather_temp"></div>
        <div id="weather_feels_like"></div>
        <div id="weather_description"></div>
      </div>
    </div>
    </div>
    <!-- Прогноз на 5 дней -->
    <div class="description">
      <h2>Прогноз на 5 дней</h2>
      <div id="forecast" class="forecast"></div>
    </div>

  </main>
  <footer>
    <div class="shine-bar">@2025 Abramenko Ekaterina</div>
  </footer>

<!-- Модальное окно -->
<div id="weatherModal" class="modal">
  <div class="modal-content">
    <span id="closeModal" class="close">&times;</span>
    <h2>Подробная информация</h2>

    <div class="modal-section">
      <p><strong>Температура:</strong> <span id="modal-temp"></span></p>
      <p><strong>Ощущается как:</strong> <span id="modal-feels"></span></p>
      <p><strong>Ветер:</strong> <span id="modal-wind"></span></p>
      <p><strong>Влажность:</strong> <span id="modal-humidity"></span></p>
      <p><strong>Давление:</strong> <span id="modal-pressure"></span></p>
    </div>

    <h3>Почасовой прогноз</h3>
    <div id="modal-hourly" class="hourly"></div>
  </div>
</div>
</body>
</html>
